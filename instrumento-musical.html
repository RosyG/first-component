<link rel="import" href="../polymer/polymer-element.html">
<!-- <link rel="import" href="./bower_components/iron-collapse/iron-collapse.html"> -->
<script ></script>
<dom-module id="instrumento-musical">
  <template>
    <style>
      :host {
        display: block;
      }
      :host .styleBox {
        display: inline-block;
        flex-direction: row;
        border: 3px double #369;
        height: 2em;
        width: 5em;
        overflow:hidden;
      }
    </style>
    <h2>Hello [[name]]!</h2>
    <p on-click="blurClasification">Clasificaci√≥n: [[clasification]]</p>
    <p>[[description]]</p>
    <input type="text" placeholder="Mensaje" value="{{content::input}}">
    <input type="number" placeholder="Number" on-keyup="_changeLengthBox" value="{{numberBox::input}}">
    <hr>
    <template
      is="dom-repeat"
      items="{{collection}}"
      as="code">
      <div class="styleBox">{{content}}</div>

    </template>


    <!-- <input type="text" value="{{Inp}}"> -->

  </template>

  <script>
    /**
     * `instrumento-musical`
     * Example of tutorial
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class InstrumentoMusical extends Polymer.Element {
      static get is() { return 'instrumento-musical'; }
      static get properties() {
        return {
          name: String,
          clasification: {
            type: String,
            value: "Sin clasificar"
          },
          description: String,
          Inp: String,
          numberBox: Number,
          collection: {
            type: Array
          },
          content: {
            type: String,
            value: 'per'
          },
          mesage: String
        };
      }
      blurClasification (){
        this.clasification = this.clasification.toUpperCase(); 
      }

      _changeLengthBox (){
        if(this.numberBox){
        this.collection = Array(parseInt(this.numberBox));
        }
      }
    }

    window.customElements.define(InstrumentoMusical.is, InstrumentoMusical);
  </script>
</dom-module>
